                <button onclick="addCart(3)">Add to cart</button>

</div>
    <script>
            const cartProduct = [];
       function addCart(id){
  
            if(!cartProduct.includes(id)){
                cartProduct.push(id);
            }
          localStorage.setItem("product",JSON.stringify(cartProduct));
                }
             
    </script>
